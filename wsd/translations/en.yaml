---
configuration:
  offline_timeout:
    name: Timeout
    description: >-
      Time interval when a Probe Request expires. DHCP-like, so after half of the time the Probe Request is being sent out to renew the timer.
  displayname:
    name: Destination
    description: >-
      Sets the Entry on the Scanner to where the Scanner sends his file
  scan_folder:
    name: Scan Folder
    description: >-
      Sets the path to where the scans are saved.
  max_files:
    name: Max. Files
    description: >-
      How many scanned documents/files can be seen in the WEB-UI's list
  log_level:
    name: Log level
    description: >-
      Controls the level of log details the add-on provides.
network:
  8110/tcp: The WSD4HA webserver
  5357/tcp: The WSD4HA fileserver
#  3702/udp: port to receive the WSD notifications
